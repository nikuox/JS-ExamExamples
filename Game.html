<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #dooz{
            width: 300px;
            height: 300px;
            border: 1px solid lightcoral;
            display: flex;
            flex-wrap: wrap;
        }
        #dooz .item {
            width: calc(100%/3);
            height: calc(100%/3);
            border: 1px solid lightblue;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>
<body>
    <div >  ------------------- <span id="playerDisplay"></span> ----------------</div>
    <div class="" id="dooz">
        <div class="item" data-id="0">0</div>
        <div class="item" data-id="1">1</div>
        <div class="item" data-id="2">2</div>
        <div class="item" data-id="3">3</div>
        <div class="item" data-id="4">4</div>
        <div class="item" data-id="5">5</div>
        <div class="item" data-id="6">6</div>
        <div class="item" data-id="7">7</div>
        <div class="item" data-id="8">8</div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>
        let player=1;
        let items=[0,0,0,0,0,0,0,0,0];
        document.getElementById('playerDisplay').innerHTML=`player ${player}`



        let elements=document.querySelectorAll('#dooz .item');
        for(let i=0;i<elements.length;i++){
            elements[i].onclick=function(){
                if(items[this.getAttribute('data-id')]==0){
                    if(player==1) this.style.backgroundColor='red';
                    else if(player==2) this.style.backgroundColor='green';

                    items[this.getAttribute('data-id')]=player;
                    console.log(items)

                    changePlayer();
                }

                if((items[0]==1&&items[1]==1&&items[2]==1)||(items[3]==1&&items[4]==1&&items[5]==1)||(items[6]==1&&items[7]==1&&items[8]==1)){
        
                    Swal.fire({
                        title: "Good job!",
                        text: "'player 1 is winner'",
                        icon: "success"
                    });
                    reloadPage();
                }else if((items[0]==2&&items[1]==2&&items[2]==2)){
                    Swal.fire({
                        title: "Good job!",
                        text: "'player 2 is winner'",
                        icon: "success"
                    });
                    reloadPage()
                }
                
            }
        }

        function changePlayer(){
            if(player==1) player=2;
            else if(player==2) player=1;
            document.getElementById('playerDisplay').innerHTML=`player ${player}`
        }
        function reloadPage(){
            setTimeout(function(){
                        location.reload();
                    },3000)
        }
    </script>

    <script>
        Toastify({
  text: "This is a toast",
  duration: 3000,
  close: true,
  gravity: "top", // `top` or `bottom`
  position: "left", // `left`, `center` or `right`
  stopOnFocus: true, // Prevents dismissing of toast on hover
  style: {
    background: "linear-gradient(to right, #00b09b, #96c93d)",
  },
  onClick: function(){
    alert('hi ganji')
  } // Callback after click
}).showToast();
    </script>

</body>
</html>
